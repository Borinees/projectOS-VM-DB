<h1>Formulario de Contato</h1>
<body>
    <main class="container">
        <form class="bg-dark">
            <div>
                <label class="a">Nome</label>
                <input type="text" id="textNome" class="form-control">
            </div>
            <div>
                <label class="a">Assunto</label>
                <input type="text" id="textAssunto" class="form-control">
            </div>
            <div>
                <label class="a">Descrição</label>
                <input type="text" id="textDescricao" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </main>
